openapi: 3.0.1
info:
  title: Ninja RMM Public API 2.0
  description: Ninja RMM Public API documentation. <br><br>See also:<br> <a href="https://resources.ninjarmm.com/API/Ninja+RMM+Public+API+v2.0.5+Device+Filter+Syntax.pdf">Device Filter syntax</a><br><a href="https://resources.ninjarmm.com/API/Ninja+RMM+Public+API+v2.0.5+Webhooks.pdf">Webhooks</a>
  contact:
    email: api@ninjarmm.com
  version: 2.0.5-draft
security:
- oauth2:
  - monitoring
  - management
  - control
- sessionKey:
  - monitoring
  - management
  - control
tags:
- name: system
  description: Core system Entities and Resources
- name: organization
  description: Organizations
- name: devices
  description: Devices
- name: groups
  description: Groups/Search
- name: queries
  description: Queries
- name: management
  description: Management
paths:
  /v2/alert/{uid}:
    delete:
      tags:
      - management
      summary: Reset alert/condition
      description: Resets alert/condition by UID
      operationId: resetAlert
      parameters:
      - name: uid
        in: path
        required: true
        schema:
          type: string
          format: uuid
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/devices/approval/{mode}:
    post:
      tags:
      - management
      summary: Approve/Reject devices
      description: Approve or reject devices that are waiting for approval
      operationId: nodeApprovalOperation
      parameters:
      - name: mode
        in: path
        required: true
        schema:
          type: string
          description: Approval action to perform
          enum:
          - APPROVE
          - REJECT
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceIDList'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/organizations:
    get:
      tags:
      - system
      summary: List organizations
      description: Returns list of organizations (Brief mode)
      operationId: getOrganizations
      parameters:
      - name: pageSize
        in: query
        description: Limit number of organizations to return
        schema:
          type: integer
          format: int32
      - name: after
        in: query
        description: Last Organization Identifier from previous page
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
    post:
      tags:
      - management
      summary: Create new organization
      description: |-
        Creates new organization with optional list of locations and policy mappings.
        Template organization ID can be specified to copy various settings
      operationId: createOrganization
      parameters:
      - name: templateOrganizationId
        in: query
        schema:
          type: integer
          description: Model/Template organization to copy settings from
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationWithLocationsAndPolicyAssignmentsModel'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDetailed'
  /v2/alert/{uid}/reset:
    post:
      tags:
      - management
      summary: Reset alert/condition and provide custom data for activity
      description: Resets alert/condition by UID
      operationId: resetAlertSetActivityData
      parameters:
      - name: uid
        in: path
        required: true
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/webhook:
    put:
      tags:
      - management
      summary: Update API Webhook configuration
      description: Creates or updates Webhook configuration for current application/client
      operationId: configureWebhook
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WebhookConfiguration'
      responses:
        default:
          description: default response
          content:
            application/json: {}
    delete:
      tags:
      - management
      summary: Remove Webhook API channel
      description: Creates or updates PSA configuration based on client
      operationId: disableWebhook
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/attachment/{id}:
    get:
      tags:
      - system
      summary: Retrieve attachment
      description: Returns attachment (image, document)
      operationId: getAttachment
      parameters:
      - name: id
        in: path
        description: Attachment identifier
        required: true
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/device/{id}:
    get:
      tags:
      - devices
      summary: Device details
      description: Returns device details
      operationId: getDevice
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        "200":
          description: Device information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'
    patch:
      tags:
      - management
      summary: Update device information
      description: Change device friendly name, user data, etc.
      operationId: updateDevice
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceMutableProperties'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
      security:
      - oauth2:
        - management
  /v2/device/{id}/script/run:
    post:
      tags:
      - management
      summary: Run script or built-in action
      description: Run script or built-in action on a device
      operationId: runScriptOnDevice
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RunScriptRequest'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/device/{id}/activities:
    get:
      tags:
      - devices
      summary: Device activities
      description: Returns activity log for device
      operationId: getDeviceActivities
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: olderThan
        in: query
        description: Return activities recorded that are newer than specified activity
          ID
        schema:
          type: integer
          format: int32
      - name: newerThan
        in: query
        description: Return activities recorded that are older than specified activity
          ID
        schema:
          type: integer
          format: int32
      - name: activityType
        in: query
        description: Return activities of type
        schema:
          type: string
      - name: status
        in: query
        description: Return activities with status(es)
        schema:
          type: string
      - name: seriesUid
        in: query
        description: Return activities related to alert (series)
        schema:
          type: string
      - name: pageSize
        in: query
        description: Limit number of activities to return
        schema:
          maximum: 1000
          minimum: 10
          type: integer
          format: int32
          default: 200
      - name: lang
        in: query
        description: Language tag
        schema:
          type: string
      - name: tz
        in: query
        description: Time Zone
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NodeActivitiesResponse'
  /v2/device/{id}/scripting/options:
    get:
      tags:
      - management
      summary: Device scripting options
      description: Returns scripting options (built-in actions, custom scripts) available
        for device
      operationId: requestScriptingOptions
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: lang
        in: query
        description: Language
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceScriptingOptions'
  /v2/device/{id}/reboot/{mode}:
    post:
      tags:
      - management
      summary: Reboot device
      description: Sends a command to restart the computer
      operationId: rebootDevices
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: mode
        in: path
        description: Reboot mode
        required: true
        schema:
          type: string
          enum:
          - NORMAL
          - FORCED
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/device/{id}/disks:
    get:
      tags:
      - devices
      summary: Device disk drives
      description: Returns device disks' details
      operationId: getDeviceDiskDrives
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DiskDrive'
  /v2/device/{id}/processors:
    get:
      tags:
      - devices
      summary: Device processors
      description: Returns list of device Processor details
      operationId: getDeviceProcessors
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Processor'
  /v2/device/{id}/software:
    get:
      tags:
      - devices
      summary: Device software inventory
      description: Returns list of software installed on device
      operationId: getDeviceSoftware
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
  /v2/device/{id}/last-logged-on-user:
    get:
      tags:
      - devices
      summary: Last logged-on user information
      description: Returns username that was last to login to device
      operationId: getDeviceLastLoggedOnUser
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoggedOnUser'
      security:
      - oauth2:
        - monitoring
  /v2/device/{id}/os-patches:
    get:
      tags:
      - devices
      summary: OS Patches
      description: Returns list of pending/rejected/approved OS patches for device
      operationId: getDevicePendingFailedRejectedOSPatches
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: status
        in: query
        description: Patch Status filter
        schema:
          type: string
      - name: type
        in: query
        description: Patch Type filter
        schema:
          type: string
      - name: severity
        in: query
        description: Patch Severity filter
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OSPatch'
  /v2/device/{id}/os-patch-installs:
    get:
      tags:
      - devices
      summary: OS Patch installation report for device
      description: Returns patch installation history records (successful and failed)
        for device
      operationId: getDeviceInstalledOSPatches
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: status
        in: query
        description: Patch Status filter (FAILED, INSTALLED)
        schema:
          type: string
      - name: installedBefore
        in: query
        description: Include patches installed before specified date
        schema:
          type: string
      - name: installedAfter
        in: query
        description: Include patches installed after specified date
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OSPatch'
  /v2/device/{id}/software-patches:
    get:
      tags:
      - devices
      summary: Pending, Failed and Rejected Software patches for device
      description: Returns list of 3rd party Software patches for a device (for which
        there were no installation attempts)
      operationId: getDevicePendingFailedRejectedSoftwarePatches
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: status
        in: query
        description: Patch Status filter
        schema:
          type: string
      - name: productIdentifier
        in: query
        description: Product Identifier
        schema:
          type: string
      - name: type
        in: query
        description: Patch Type filter
        schema:
          type: string
      - name: impact
        in: query
        description: Patch Impact filter
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SoftwarePatch'
  /v2/device/{id}/volumes:
    get:
      tags:
      - devices
      summary: Device storage volumes
      description: Returns device volumes' details
      operationId: getDeviceVolumes
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Volume'
  /v2/device/{id}/software-patch-installs:
    get:
      tags:
      - devices
      summary: Software Patch history for device
      description: Returns 3rd party software patch installation history records for
        device (successful and failed)
      operationId: getDeviceInstalledSoftwarePatches
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: type
        in: query
        description: Patch Type filter
        schema:
          type: string
      - name: impact
        in: query
        description: Patch Impact filter
        schema:
          type: string
      - name: status
        in: query
        description: Patch Status filter
        schema:
          type: string
      - name: productIdentifier
        in: query
        description: Product Identifier
        schema:
          type: string
      - name: installedBefore
        in: query
        description: Include patches installed before specified date
        schema:
          type: string
      - name: installedAfter
        in: query
        description: Include patches installed after specified date
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SoftwarePatch'
  /v2/device/{id}/alerts:
    get:
      tags:
      - devices
      summary: Device alerts (triggered conditions)
      description: Returns list of active alerts (triggered conditions) for device
      operationId: getDeviceAlerts
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: lang
        in: query
        schema:
          type: string
          description: Language tag
      - name: tz
        in: query
        description: Time Zone
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Alert'
  /v2/device/{id}/jobs:
    get:
      tags:
      - devices
      summary: Device currently running (active) jobs
      description: Returns currently running jobs for device
      operationId: getDeviceActiveJobs
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: lang
        in: query
        schema:
          type: string
          description: Language tag
      - name: tz
        in: query
        description: Time Zone
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
  /v2/device/{id}/windows-services:
    get:
      tags:
      - devices
      summary: Windows services
      description: Returns list of Windows Services and their statuses
      operationId: getDeviceServices
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: name
        in: query
        description: Service name
        schema:
          type: string
      - name: state
        in: query
        description: Service state
        schema:
          type: string
          enum:
          - UNKNOWN
          - STOPPED
          - START_PENDING
          - RUNNING
          - STOP_PENDING
          - PAUSE_PENDING
          - PAUSED
          - CONTINUE_PENDING
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/WindowsService'
  /v2/device/{id}/dashboard-url:
    get:
      tags:
      - management
      summary: Device link
      description: Returns link to device
      operationId: getDeviceLink
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: redirect
        in: query
        description: Return redirect response
        schema:
          type: boolean
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeviceLink'
  /v2/device/{id}/windows-service/{serviceId}/configure:
    post:
      tags:
      - management
      summary: Modify Windows Service configuration
      description: Configures Windows Service startup settings
      operationId: setWindowsServiceConfiguration
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: serviceId
        in: path
        description: Service identifier
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WindowsServiceConfiguration'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/device/{id}/windows-service/{serviceId}/control:
    post:
      tags:
      - management
      summary: Windows service control
      description: Start/Stop/Restart Windows Service on a device
      operationId: controlWindowsService
      parameters:
      - name: id
        in: path
        description: Device identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: serviceId
        in: path
        description: Service identifier
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WindowsServiceControlRequest'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/group/{id}/device-ids:
    get:
      tags:
      - groups
      summary: Group members
      description: Returns list of device identifiers that match group criteria
      operationId: getGroupDeviceIds
      parameters:
      - name: id
        in: path
        description: Group identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: refresh
        in: query
        schema:
          type: string
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: integer
                  format: int32
  /v2/organization/{id}/locations/{locationId}:
    patch:
      tags:
      - management
      summary: Update location
      description: Change location name, address, description, custom data
      operationId: updateLocation
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      - name: locationId
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationModel'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
  /v2/organization/{id}/devices:
    get:
      tags:
      - organization
      summary: Organization devices
      description: Returns list of devices for organization
      operationId: getOrganizationDevices
      parameters:
      - name: id
        in: path
        description: Organization identifier
        required: true
        schema:
          type: integer
          format: int32
      - name: pageSize
        in: query
        description: Limit number of devices to return
        schema:
          type: integer
          format: int32
      - name: after
        in: query
        description: Last Node ID from previous page
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/NodeWithDetailedReferences'
  /v2/organization/{id}/locations:
    get:
      tags:
      - organization
      summary: Organization locations
      description: Returns list of locations for organization
      operationId: getOrganizationLocations
      parameters:
      - name: id
        in: path
        description: Organization identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Location'
    post:
      tags:
      - management
      summary: Add new location to organization
      description: Creates new location for organization
      operationId: createLocationForOrganization
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationModel'
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Location'
  /v2/organization/{id}:
    get:
      tags:
      - organization
      summary: Organization information
      description: Returns organization details (policy mappings, locations)
      operationId: getOrganization
      parameters:
      - name: id
        in: path
        description: Organization identifier
        required: true
        schema:
          type: integer
          format: int32
      responses:
        default:
          description: default response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrganizationDetailed'
    patch:
      tags:
      - management
      summary: Update organization
      description: Change organization name, description and policy mappings
      operationId: updateOrganization
      parameters:
      - name: id
        in: path
        description: Organization identifier
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationModel'
      responses:
        default:
          description: default response
          content:
            '*/*': {}
  /v2/organization/{id}/policies:
    put:
      tags:
      - management
      summary: Change organization policy mappings
      description: Update policy assignment for node role(s). Returns list of affected
        device IDs
      operationId: updateNodeRolePolicyAssignmentForOrganization
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int32
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/NodeRolePolicyAssignment'
      responses:
        default:
          description: default response
          content:
            '*/*':
              schema:
                type: array
                items:
                  type: integer
                  format: int32
  /v2/organization/{id}/location/{location_id}/installer/{installer_type}:
    get:
      tags:
      - management
      summary: Generate installer
      description: Generates and returns URL for installer for specified organization/location
      operationId: getInstallerForLocation
      parameters:
